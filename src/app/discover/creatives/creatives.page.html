<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-toggle>
                <ion-button>
                    <ion-icon slot="icon-only" name="menu"></ion-icon>
                </ion-button>
            </ion-menu-toggle>
        </ion-buttons>
        <ion-title>Discover</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item *ngFor="let creative of loadedCreatives">
                        <ion-card>
                            <ion-img [src]="creative.profileUrl"></ion-img>
                            <ion-card-header>
                                <ion-card-title>{{ creative.name }}</ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                <p>{{ creative.description }}</p>
                                <ion-button
                                    fill="clear"
                                    [routerLink]="['/', 'discover', 'tabs', 'creatives', creative.id]"
                                >
                                    More
                                </ion-button>
                            </ion-card-content>
                        </ion-card>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
