<div class="picker">
    <ion-img
        role="button"
        class="image"
        (click)="onPickImage()"
        [src]="selectedImage"
        *ngIf="selectedImage"
    ></ion-img>
    <ion-button class="like-button" color="primary" (click)="onPickImage()" *ngIf="!selectedImage">
        <img src="./assets/img/icons/misc/camera.svg" alt="Upload" />
    </ion-button>
</div>
